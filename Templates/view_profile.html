{% extends "base.html" %} <!--Creates the home template by extending from the base.html template, it will use base.html but with modifications-->
{% block title %}Sparkle Minds - View Profile{% endblock %} <!--block title is the tab names-->

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="container-fluid">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Your Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><p>Name: {{name}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><p>Email: {{email}}</p></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><p>Password: {{ '*' * password|length }}</p></div>
                </div>
                <div class="mt-5">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-primary profile-button">Edit Profile</a>
                </div>
                <div class="mt-3">
                    <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
